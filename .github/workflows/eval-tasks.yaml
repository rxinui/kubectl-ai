# Generated by dev/tasks/generate-github-actions

name: eval-tasks
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
jobs:
  run-eval-tasks:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # @v1.12.0
        with:
          cluster_name: ${{ github.workflow }}
      - name: Build kubectl-ai
        run: go build && chmod +x kubectl-ai
      - name: Install ollama
        run: curl -fsSL https://ollama.com/install.sh | sh
      # - name: Install ollama
      #   run: |
      #     curl -L https://ollama.com/download/ollama-linux-amd64.tgz -o ollama-linux-amd64.tgz
      #     sudo tar -C /usr -xzf ollama-linux-amd64.tgz
      # - name: Run ollama server in the background
      #   run: ollama serve &
      # - name: Download ollama model
      #   run: ollama pull gemma3:1b
      - name: Run prompt on k8s-bench
        run: |
          cd k8s-bench
          go build
          chmod +x k8s-bench
          ./k8s-bench run --agent-bin ./kubectl-ai --task-pattern=scale --output-dir=./ --llm-provider="ollama"
      - name: Analyse results
        run: |
          cd k8s-bench
          ./k8s-bench analyze --input-dir=./ --results-filepath=./results.md
          cat ./results.md >> $GITHUB_STEP_SUMMARY

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: false
